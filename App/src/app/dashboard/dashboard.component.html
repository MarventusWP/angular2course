<div class="row">
  <h3 class="col-md-12">Top Heroes</h3>
  <div class="col-md-12">
    <loading *ngIf="!heroes"></loading>
    <div *ngFor="let hero of heroes; let first = first; let last = last" (click)="gotoDetail(hero)" class="col-md-3">
      <div class="module hero" [ngClass]="{gold: first, silver: !first && !last, bronze: last}">
        <h4>{{hero.name}} ({{hero.votes}} <i class="glyphicon glyphicon-thumbs-up"></i>)</h4>
      </div>
    </div>
  </div>
  <hero-search></hero-search>
</div>
