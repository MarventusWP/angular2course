<div class="row">

  <!-- Ejercicio 1 -->
  <div class="thumbnail col-md-3">
    <h4>{{hero.name}} ({{hero.votes}} <i class="glyphicon glyphicon-thumbs-up"></i>)</h4>
    <h4 [innerHtml]="hero.name + ' (' + hero.votes + ' <i class=\'glyphicon glyphicon-thumbs-up\'></i>)'"></h4>
  </div>

  <div class="col-md-12">
    <!-- Ejercicio 2 -->
    <!--<input type="text" (input)="hero.name = $event.target.value" />-->

    <!-- Ejercicio 4 -->
    <!--<input type="text" [(ngModel)]="hero.name" />-->

    <!-- Ejercicio 5 -->
    <input type="text" [ngModel]="heroName" (ngModelChange)="heroName = $event" />

    <!-- Ejercicio 3 -->
    <i class="glyphicon glyphicon-thumbs-down" (click)="hero.votes = hero.votes - 1"></i>
    <i class="glyphicon glyphicon-thumbs-up" (click)="hero.votes = hero.votes + 1"></i>

    <!-- Ejercicio 4 -->
    <i class="glyphicon glyphicon-thumbs-down" (click)="updateVotes(-1)"></i>
    <i class="glyphicon glyphicon-thumbs-up" (click)="updateVotes(1)"></i>

  </div>
